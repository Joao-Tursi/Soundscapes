<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscapes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" data-v-app>
        <div class="sounds-burger-menu">
            <button class="link">
                <svg aria-hidden="true" width="2em" height="2em" fill="currentColor" stroke="">
                    <use href="hamburger.svg#icon"></use>
                </svg>
            </button>
        </div>
        <nav class="bar">
            <div class="sound-options">
                <a class="sound-button">
                    <div class="icon"></div>
                    <div class="label">Sound 1</div>
                </a>
                <a class="sound-button">
                    <div class="icon"></div>
                    <div class="label">Sound 2</div>
                </a>
                <a class="sound-button">
                    <div class="icon"></div>
                    <div class="label">Sound 3</div>
                </a>
                <a class="sound-button">
                    <div class="icon"></div>
                    <div class="label">Sound 4</div>
                </a>
                <a class="sound-button">
                    <div class="icon"></div>
                    <div class="label">Sound 5</div>
                </a>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
